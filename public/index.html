<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online File Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Online File Converter</h1>
    <p>Konversi file Anda dengan mudah!</p>

    <!-- Formulir Upload File -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <label for="conversionType">Pilih Jenis Konversi:</label>
        <select name="conversionType" id="conversionType">
            <option value="image">Gambar</option>
            <option value="document">Dokumen</option>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
            <option value="text">Teks</option>
        </select>
        <br><br>
        <label for="outputFormat">Pilih Format Output (untuk Gambar):</label>
        <select name="outputFormat" id="outputFormat">
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
        </select>
        <br><br>
        <button type="submit">Unggah dan Konversi</button>
    </form>
</body>
</html>
